<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简单的图片轮播组件，使用webpack打包</title>
		<meta name="author" content="https://github.com/xiaoyunchen/easySlide"/>
		<meta name="description" content="简单的图片轮播组件，使用webpack打包"/>
		<meta name="date" content="2015-11-27"/>
	</head>
	<body>
		<div class="pictureShowWrapper">
			<div class="pictureShow float-left">
				<ul class="clearfix" node-type="iccAdvisorPicture">
					<li>
						<a href="javascript:void(0)">
							<img src="src/img/1.jpg"/>
						</a>
					</li>
					<li>
						<a href="javascript:void(0)">
							<img src="src/img/2.jpg"/>
						</a>
					</li>
					<li>
						<a href="javascript:void(0)">
							<img src="src/img/3.jpg"/>
						</a>
					</li>
				</ul>
			</div>
			
			<div class="pictureShow float-left">
				<ul class="clearfix" node-type="iccAdvisorPicture2">
					<li>
						<a href="javascript:void(0)">
							<img src="src/img/4.jpg"/>
						</a>
					</li>
					<li>
						<a href="javascript:void(0)">
							<img src="src/img/2.jpg"/>
						</a>
					</li>
					<li>
						<a href="javascript:void(0)">
							<img src="src/img/3.jpg"/>
						</a>
					</li>
					<li>
						<a href="javascript:void(0)">
							<img src="src/img/1.jpg"/>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<script src="dist/bundle.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
